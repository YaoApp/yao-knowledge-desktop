<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <style>
      body {
        width: 100px;
        height: 100px;
        min-width: 100px;
        min-height: 100px;
        padding: 0;
        margin: 0;
        background: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
        -webkit-app-region: drag;
        /* border: 1px solid red; */
      }

      .dropzone {
        width: 60px;
        height: 60px;
        opacity: 0.618;
        background-color: #bc95e0;
        border: 1px dashed #5f4478;
        -webkit-app-region: drag;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 12px;
        color: #3b2b4a;
        padding: 0.5em;
      }

      .dragging-over {
        opacity: 1;
        border: 2px solid #5f4478;
      }

      .dragging-pending {
        height: 60px;
        opacity: 1;
        border: 2px dashed #5f4478;
        animation: borderBreath 2s infinite, widthBreath 2s alternate infinite;
      }

      @keyframes borderBreath {
        0% {
          border-color: #5f4478;
        }
        50% {
          border-color: #ae7bdf;
        }
        100% {
          border-color: #5f4478;
        }
      }

      /* 宽度变化动画 */
      @keyframes widthBreath {
        0% {
          width: 60px;
        }
        50% {
          width: 80px;
        }
        100% {
          width: 60px;
        }
      }
    </style>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
  </head>
  <body>
    <div id="dropzone" class="dropzone">
      <div id="dropzone-text">拖入文件</div>
    </div>
  </body>
</html>
